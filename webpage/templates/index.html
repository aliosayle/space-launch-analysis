<!DOCTYPE html>
<html>
<head>
    <title>Space Mission Clustering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            max-width: 400px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Space Mission Clustering</h1>
    <form action="/predict/" method="post">
        <label for="rocket_status">Rocket Status:</label>
        <input type="text" id="rocket_status" name="rocket_status" required>

        <label for="wind_speed">Wind Speed:</label>
        <input type="number" id="wind_speed" name="wind_speed" step="0.1" required>

        <label for="humidity">Humidity:</label>
        <input type="number" id="humidity" name="humidity" step="0.1" required>

        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" name="temperature" step="0.1" required>

        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" name="latitude" step="0.1" required>

        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" name="longitude" step="0.1" required>

        <label for="organisation">Organisation:</label>
        <input type="text" id="organisation" name="organisation" required>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>

        <button type="submit">Find Similar Missions</button>
    </form>
</body>
</html>
